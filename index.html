<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- HEADER with logo, search and bell :) -->

    <header>
        <div class="d-flex justify-content-between align-items-center h-100 gap-2 bg-white">
            <div class="hd_right_left">
                <img class="img-fluid d-lg-none flex-grow-1" src="./img/mobile-logo.png" alt="">
                <img id="ext_logo"  class="img-fluid d-none d-lg-block p-3 flex-grow-1" src="./img/logo.svg" alt="logo exteded">
            </div>
            <div class="flex-grow-1 d-flex align-items-center my-lightgrey">
                <div>
                    <i class="fa fa-search" aria-hidden="true text-dark"></i>
                </div>
                <input class="form-control my-lightgrey" type="search" placeholder=" Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </div>
            <div class="hd_right_left text-end d-lg-flex justify-content-around align-items-center pe-3">
                <i class="fa fa-list d-none d-lg-inline fs-5" aria-hidden="true">
                    <a href="*"></a>
                </i>
                <i class="fa fa-question-circle d-none d-lg-inline fs-5" aria-hidden="true">
                    <a href="*"></a>
                </i>
                <i class="fa fa-ellipsis-v d-none d-lg-inline fs-5" aria-hidden="true">
                    <a href="*"></a>
                </i>
                <div></div>
                <i class="fa fa-bell fs-5 text-danger" aria-hidden="true">
                    <a href="*"></a>
                </i>
            </div>
        </div>   
    </header>
    
    <div class="d-flex"> 

        <!-- ASIDE with 2 utilities part (start & end) -->

        <aside>

            <div class="container h-100 pb-2 pt-3">

                <div class="row-cols-1 h-100 d-flex flex-column justify-content-between text-white">
                    <div class="col p-lg-3">
                        <div class="text-center d-lg-flex justify-content-start align-items-center gap-2 pb-2">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline">Home</span>
                        </div>
                        <div class="text-center d-lg-flex justify-content-start align-items-center gap-2 pb-2">
                            <i class="fa-sharp fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </div>
                        <div class="text-center d-lg-flex justify-content-start align-items-center gap-1 pb-2">
                            <i class="fa fa-signal" aria-hidden="true"></i>
                            <span class="d-none d-lg-inline">Signals</span>
                        </div>
                    </div>
                    <div class="col p-lg-3">
                        <div class="text-center d-lg-flex justify-content-start align-items-center gap-2 pt-2">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline">Admin</span>
                        </div>
                    </div>
                </div>

            </div>

        </aside>

        <!-- Main with 2 Section-->

        <main>

            <!-- Section #1: the blue one -->
            <section class="container-fluid bg-primary">

                <div class="row row-cols-1 row-cols-md-3 order-1 order-md-2 pt-3 pb-3 text-white">

                    <div class="col col-md-4 col-lg-3 order-1 order-md-3 ">
                        <div class="d-flex align-items-center gap-3">
                            <span class="fs-6">Nuovo Studente</span>
                            <div class="fs-2">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col col-md-4 col-lg-6 order-2 order-md-1">
                        <div>
                            <h1 class="fs-2 d-inline">Boolean</h1>
                            <span class="breadcrumb-item d-inline bg-dark rounded-5" aria-current="page">Piano blaze</span>
                        </div>

                        <div>
                            <span class=" d-inline bg-dark rounded-5" aria-current="page">3 app</span>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <span class="breadcrumb-item active  rounded-2 pl-1 pr-1" aria-current="page">Boolean mobile app</span>
                            <span class="breadcrumb-item active  rounded-2 pl-1 pr-1" aria-current="page">Boolean web app</span>
                            <span class="breadcrumb-item active  rounded-2 pl-1 pr-1" aria-current="page">Boolean blog app</span>
                        </div>
                    </div>

                    <div class="col col-md-4 col-lg-3 order-3 order-md-2">
                        <span class="fs-6">Studenti online negli ultimi 30 minuti</span>
                        <div class="fs-1">125</div>
                    </div>

                </div>
                

            </section>

            <!-- Section #2: Classe, Chart, To do etc. -->

            <section class="container-fluid">

                <section class="container-fluid">
                    <div class="row h-100">
    
                        <!-- Part with Next classes e FAQ -->
                        <div class="col-12 col-md-12 col-lg-8 mt-4">
                            <div class="d-flex flex-column border border-1 rounded-2">
                                <div class="border border-1 p-2">
                                    <h2>Prossime Classi</h2>
                                </div>
                                <div class="p-3">
                                    <table class="table fw-light p-3">
                                        <thead>
                                        <tr>
                                            <th class="fw-light" scope="col">Nome</th>
                                            <th class="fw-light text-center" scope="col">Data Inizio</th>
                                            <th class="fw-light text-center" scope="col">ROI</th>
                                            <th class="fw-light text-center" scope="col">Stato</th>
                                            <th class="fw-light text-center" scope="col">Azioni</th>
                                            
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">
                                                <div class="d-flex align-items-center" >
                                                    <button class="my_class btn btn-outline-light rounded-circle">
                                                        <img class="img-fluid" src="./img/class-avatar.jpg" alt="class avatar">
                                                    </button>
                                                    <span class="fw-light fs-6">Classe 76</span>
                                                </div>
                                            </th>
                                            <td class="text-center align-middle">
                                                15 Febbraio 2021
                                            </td>
                                            <td class="text-center align-middle">
                                                20%
                                            </td>
                                            <td class="align-middle">
                                                <div class="w-75 fs-6 text-center text-white bg-success rounded-4 p-0">
                                                    Done
                                                </div>
                                            </td>
                                            <td>
                                                <div class="text-center">
                                                    <button class="btn border border-1 border-dark">
                                                        <i class="fa fa-pencil fs-6" aria-hidden="true"></i>
                                                    </button>
                                                    <button class="btn border border-1 border-dark">
                                                        <i class="fa-sharp fa-solid fa-trash fs-6"></i>
                                                    </button>
                                                </div>
                                            </td>
                                            
                                            
                                        </tr>
                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
    
                        <!-- Part with to do & chart -->
                        <div class="col-12 col-md-12 col-lg-4 mt-4">
                            <div>
                                <h2>To Do</h2>
                            </div>
                        </div>
    
                    </div>
                </section>

            </section>




        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
